<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Mixologist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Master Mixologist</h1>
        <p>Find your next alcoholic drink of choice</p>
        <div class="input-group">
            <label for="flavor">Desired Flavor:</label>
            <input type="text" id="flavor" placeholder="e.g., Sweet, Bitter, Spicy">
        </div>
        <div class="input-group">
            <label for="alcohol">Alcohol Type:</label>
            <input type="text" id="alcohol" placeholder="e.g., Vodka, Rum, Whiskey">
        </div>
        <div class="input-group">
            <label for="mixer">Mixer of Choice:</label>
            <input type="text" id="mixer" placeholder="e.g., Soda, Juice, Tonic">
        </div>
        <button id="generate-button">Generate Drink Recipe</button>
        <button id="random-button">Random Drink Recipe</button>
        <div id="recipe-container"></div>
    </div>
    <!-- Ensure the script.js file is correctly referenced -->
    <script src="script.js"></script>
</body>
</html>
